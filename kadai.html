<body>
    <div id="app"></div>
    <script>
        "use strict";

        const app = document.getElementById("app");

        async function fetchPosts() {
            const res = await fetch("/posts");
            const posts = await res.json();
            app.innerHTML = posts.map(post => `
                <div>
                    <p>${post.content} <button onclick="likePost(${post.id})">ğŸ‘ ${post.likes}</button></p>
                    <button onclick="editPost(${post.id})">ç·¨é›†</button>

                </div>
            `).join("");
        }

        async function likePost(id) {
            await fetch(`/posts/${id}/like`, { method: "POST" });
            fetchPosts();
        }

        async function editPost(id) {
            const newContent = prompt("æ–°ã—ã„å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:");
            if (newContent) {
                await fetch(`/posts/${id}/edit`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: newContent })
                });
                fetchPosts();
            }
        }

        async function deletePost(id) {
            await fetch(`/posts/${id}/delete`, { method: "POST" });
            fetchPosts();
        }

        fetchPosts();
    </script>
